<div class="fondo animated fadeIn">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-contact">
                            <div class="col-md-12">
                                <h4 class="card-title">{{titulo}}</h4>
                            </div>
                            <div class="col-md-12" [hidden]="!flagCreateUpdate">
                                <span class="card-title"><b>{{subtitulo}}</b></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="formularioCrearCarrera" (keydown.enter)="$event.preventDefault()" (ngSubmit)="crearCarrera()" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Nombre de la carrera"  type="text" formControlName="Nom_carrera">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Profesor a cargo"  type="text" formControlName="Profesor_cargo">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="max-width">
                                            <mat-label>Horario</mat-label>
                                            <mat-select required formControlName="horarioid" name="horarios" (selectionChange)="setTurno($event)">
                                                <mat-option *ngFor="let horarios of horariosarr" [value]="horarios.horarioid">
                                                    {{horarios.entrada}}-{{horarios.salida}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput required placeholder="Turno" type="text"  formControlName="turno">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-success animated fadeInDown text-center" *ngIf="save" role="alert">
                                            ¡Carrera registrada con éxito!
                                        </div>
                                    </div>
                                </div>
                                <button mat-raised-button type="button" (click)="CerrarPopUp()" class="btn btn-i-primary" [ngClass]="{ 'pull-left' : !save , 'pull-right' : save }">Cerrar</button>
                                <button mat-raised-button [disabled]="loading" type="submit" *ngIf="!save" class="btn btn-i-success  pull-right">
                                <span *ngIf="!loading">  Guardar  </span> &nbsp;
                                <span *ngIf="loading"> Espere... </span>&nbsp;
                                <i [ngClass]="{ 'fa-spinner fa-spin' : loading  , 'fa-save' : !loading }" class="fa  "></i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
