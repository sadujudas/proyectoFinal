<div class="fondo animated fadeIn">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-contact">
                            <div class="col-md-12">
                                <h4 class="card-title">{{titulo}}</h4>
                            </div>
                            <div class="col-md-12" [hidden]="!flagCreateUpdate">
                                <span class="card-title"><b>{{subtitulo}}</b></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="formularioCrearAsistencia" (keydown.enter)="$event.preventDefault()" (ngSubmit)="crearAsistencia()" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="max-width">
                                            <mat-label>Alumnos</mat-label>
                                            <mat-select required formControlName="alumnoid" name="alumnos" >
                                                <mat-option *ngFor="let alumnos of arrayAlumnos" [value]="alumnos.Alumnoid">
                                                   <span>{{alumnos.Nom_alumno}}</span>&nbsp;{{alumnos.Ape_alumno}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="max-width">
                                            <mat-label>Carreras</mat-label>
                                            <mat-select required formControlName="carreraid" name="carreras" >
                                                <mat-option *ngFor="let carreras of arrayCarreras" [value]="carreras.carreraid">
                                                   {{carreras.Nom_carrera}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="max-width">
                                            <mat-label>Turno</mat-label>
                                            <mat-select required formControlName="horarioid" name="horarios" >
                                                <mat-option *ngFor="let horarios of arrayHorarios" [value]="horarios.horarioid">
                                                    {{horarios.turno}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="max-width">
                                            <mat-label>Condicion</mat-label>
                                            <mat-select required formControlName="condicion">
                                                <mat-option value="P">Presente</mat-option>
                                                <mat-option value="T">Tarde</mat-option>
                                                <mat-option value="F">Falta</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="alert alert-success animated fadeInDown text-center" *ngIf="save" role="alert">
                                            ¡Asistencia registrada con éxito!
                                        </div>
                                    </div>
                                </div>
                                <button mat-raised-button type="button" (click)="CerrarPopUp()" class="btn btn-i-primary" [ngClass]="{ 'pull-left' : !save , 'pull-right' : save }">Cerrar</button>
                                <button mat-raised-button [disabled]="loading" type="submit" *ngIf="!save" class="btn btn-i-success  pull-right">
                                <span *ngIf="!loading">  Guardar  </span> &nbsp;
                                <span *ngIf="loading"> Espere... </span>&nbsp;
                                <i [ngClass]="{ 'fa-spinner fa-spin' : loading  , 'fa-save' : !loading }" class="fa  "></i>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
